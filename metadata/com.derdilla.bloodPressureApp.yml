    srclibs:
      - flutter@beta
    rm:
      - app/ios
      - app/linux
      - app/macos
      - app/web
      - app/windows
      - app/test
      - docs
    prebuild:
      - export flutterVersion=$(sed -n -E "s/.*f-droid-flutter:\s*(.*)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - pushd $$flutter$$
      - git checkout -f $flutterVersion
      - popd
      - export PUB_CACHE=.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - app/.pub-cache
    build:
      - export PUB_CACHE=.pub-cache
      - $$flutter$$/bin/flutter build apk --flavor fdroid --release --obfuscate --split-debug-info=./build/debug-info

