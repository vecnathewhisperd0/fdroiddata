Categories:
  - Connectivity
  - Internet
License: GPL-3.0-only
SourceCode: https://github.com/OpenShock/MobileApp
IssueTracker: https://github.com/OpenShock/MobileApp/issues
Changelog: https://github.com/OpenShock/MobileApp/releases

AutoName: OpenShock

RepoType: git
Repo: https://github.com/OpenShock/MobileApp.git

Builds:
  - versionName: 1.0.5
    versionCode: 8
    commit: v1.0.5
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - flutterVersion=$(sed -n -E "s/.*flutter:\ (.*)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 1.0.5
CurrentVersionCode: 8
