Builds:
  - versionName: 2.9.13
    versionCode: 142
    commit: v2.9.13+142
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - flutterVersion=$(sed -n -E "s/.*flutter-version:\ '(.*)'/\1/p" .github/workflows/main.yml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform="android-arm64"
        --build-number $$VERCODE$$

AutoUpdateMode: Version v%v+%c
UpdateCheckMode: HTTP
UpdateCheckData: https://github.com/HemantKArya/BloomeeTunes/releases/latest/|>v.+\+(\d+)<\/h1|.|>v(.+)<\/h1
