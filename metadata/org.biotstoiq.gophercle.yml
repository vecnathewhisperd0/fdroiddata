Name: gophercle
AutoName: gophercle
Description: |-
  <b>NOTE:</b> App is no longer maintained.

  gophercle is a gopher client for android.

  it lets you:

  * download items
  * go back in history for the current session
  * bookmark a url
  * set global search url
  * set text size
  * set light/dark theme
  * share a link

