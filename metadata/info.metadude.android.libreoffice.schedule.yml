  * Dutch
  * English
  * Finnish
  * French
  * German
  * Italian
  * Japanese
  * Lithuanian
  * Polish
  * Portuguese (Brazil)
  * Portuguese (Portugal)
  * Russian
  * Spanish
  * Swedish
  * Turkish

  ü§ù You can help to translate the app at:
  https://crowdin.com/project/eventfahrplan

  üí° Questions regarding the content can only be answered by the
  LibreOffice Conference content team. This app simply offers a
  way to consume and personalize the conference schedule.

  üí£ Bug reports are very welcome. It would be awesome if you
