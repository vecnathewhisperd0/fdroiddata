    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    rm:
      - linux
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - ./flutterw config --no-analytics
      - ./flutterw pub get
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .flutter
