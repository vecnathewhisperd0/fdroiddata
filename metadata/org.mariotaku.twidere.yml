Categories:
  - Internet
License: GPL-3.0-or-later
AuthorName: Twidere Project
AuthorEmail: twidere.project@gmail.com
WebSite: https://twidere.mariotaku.org/
SourceCode: https://github.com/TwidereProject/Twidere-Android
IssueTracker: https://github.com/TwidereProject/Twidere-Android/issues
Translation: http://crowdin.net/project/twidere
Donate: https://paypal.me/yisiliu2
Bitcoin: 3HGDdf9ptTPNaY7C53gREMUnUsUVUoqm8G

AutoName: Twidere
Description: |-
  Features include:

  * Built in image viewer and map viewer
  * Direct messages with conversation style
  * Extension support like Twicca, but more friendly for users and developers
  * t.co link auto expanding
  * Multiple account support
  * Custom oAuth consumer key/secret
  * Basic features supported for Fanfou
  * Direct login with user name and password (Don't worry! It's safe!)
  * Custom API Proxy (gtap, twip, jtapi supported)
  * GZip compressing for API requests
  * TCP DNS query and custom host mapping to fight against censorship

  Development is focussed on Twitter and that service is the only one officially
  supported.

  You can donate via PayPal and Bitcoin/Ethereum here.

RepoType: git
Repo: https://github.com/TwidereProject/Twidere-Android

Builds:
  - versionName: 0.2.9.12
    versionCode: 94
    commit: 503153f4ec
    patch:
      - HomeActivity.patch
    srclibs:
      - SmoothProgressBar@0.4.0
      - RefreshNow@edea0165172e3
      - DragSort@0.6.1
      - SlidingMenu@4254feca3ec
      - HoloAccent@v0.9.1
      - MenuComponent@2caf41895e
      - AndroidStaggeredGrid@1.0.4
      - ViewPagerIndicator@2.4.1
    rm:
      - dist
      - art
    extlibs:
      - android/android-support-v4.jar
    prebuild:
      - cp libs/android-support-v4.jar $$DragSort$$/libs/
      - cp libs/android-support-v4.jar $$SlidingMenu$$/libs/
      - cp libs/android-support-v4.jar $$MenuComponent$$/libs/
      - mkdir $$AndroidStaggeredGrid$$/libs/
      - cp libs/android-support-v4.jar $$AndroidStaggeredGrid$$/libs/
      - cp libs/android-support-v4.jar $$ViewPagerIndicator$$/libs/
    target: android-19

  - versionName: 0.3.0-dev-fdroid
    versionCode: 98
    commit: 49742e744692a213668a7855f75148b5f00877a0
    subdir: twidere
    submodules: true
    gradle:
      - fdroid
    srclibs:
      - CWACMerge@v1.0.1
      - CWACSacklist@v1.0.1
    rm:
      - twidere.wear
      - libraries/SlidingMenu/example
    prebuild:
      - sed -i -e '/googleCompile/d' build.gradle
      - cp -fR $$CWACMerge$$/merge/src/com src/main/java/
      - cp -fR $$CWACSacklist$$/sacklist/src/com src/main/java
      - pushd libs
      - jar xf jsonserializer-*.jar
      - jar xf dnsjava-ipv6-1.0-with-sources.jar
      - find -regex ".+\.\(a\|dll\|so\|exe\|lib\|class\)" -type f -delete
      - cp -fR org ../src/main/java/
      - popd
      - rm -fR libs
      - echo -e "allprojects {\nsourceCompatibility = 1.7\ntargetCompatibility = 1.7\n}"
        >> ../build.gradle

